<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Terminal</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="desktop">
        <div id="terminal" class="window">
            <div class="titlebar">
                <div class="buttons">
                    <div class="close"></div>
                    <div class="minimize"></div>
                    <div class="zoom"></div>
                </div>
                <div class="title">jonaskrodel — -zsh — 80×24</div>
            </div>
            <div class="content">
                <div id="output"></div>
                <div id="input-line">
                    <span class="prompt">user@kroedel.at ~ %</span>
                    <input type="text" id="user-input" autofocus>
                </div>
            </div>
            <div class="resize-handle bottom-right"></div>
        </div>
    </div>
    <script src="scripts/terminal.js"></script>
</body>
</html>
