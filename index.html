<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacOS Style Terminal</title>
    <link rel="stylesheet" href="styles/macOS.css">
    <!-- Include xterm.js CSS -->
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css">
</head>
<body>
<div id="terminal-container">
    <div class="window-controls">
        <div class="control close"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
        <span class="terminal-title">user@kroedel.at — -zsh — click enter to start</span>
    </div>
    <div id="terminal">
        <span id="last-login"></span> <!-- The 'Last login' message will be inserted here -->
        <div class="command-line">
            <span class="command-prefix">user@kroedel.at ~ % </span>
            <input type="text" id="terminal-input" value="startup_Page();" autofocus spellcheck="false">
            <div class="resize-handle"></div>
        </div>
    </div>
</div>

<script src="node_modules/xterm/lib/xterm.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
